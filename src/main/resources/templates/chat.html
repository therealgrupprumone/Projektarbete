<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<h1 th:text="${welcome}"/>
<div id="message-block">
    <table data-th-each="feed : ${updatedChat}">
        [[ ${feed.chatMessages} ]]
        <thead>
        <tr>
            <th scope="col">User</th>
            <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chat: ${chats}">
            <td th:text="${chat.username}"/>
            <td th:text="${chat.chatMessage}"/>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <form action="sendMessage" method="post">
        <input name="chatMessage" type="text"/>
        <input type="submit"/>
    </form>
</div>

<script>
    window.addEventListener('load', function () {
        var es = new EventSource('http://localhost:8080/chat')
        var updateTable = document.getElementById('message-block');
        es.addEventListener('feed', function (feed) {
            updateTable.innerHTML = feed.data;
        })
    })
</script>
</body>
</html>
