<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<!--Top navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                <li class="nav-item me-4">
                    <span class="btn btn-success disabled" sec:authentication="name"></span>
                </li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <input class="btn btn-secondary" type="submit" value="Log out"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 th:text="${welcome}"/>
<table>
    <thead>
    <tr>
        <th scope="col">User</th>
        <th scope="col">Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chat: ${chats}">
        <td th:text="${chat.username}"/>
        <td th:text="${chat.chatMessage}"/>
    </tr>
    </tbody>
</table>
<div class="container">
    <form action="sendMessage" method="post">
        <input name="chatMessage" type="text"/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
