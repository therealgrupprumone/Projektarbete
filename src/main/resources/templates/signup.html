<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    Our style-->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <!--    Bootstrap-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Chat - Sign Up</title>
</head>
<body>

<form action="#" method="post" th:action="@{/createUser}">
    <div class="mb-3">
        <label class="form-label" for="exampleFormControlInput1">Username</label>
        <input class="form-control" id="exampleFormControlInput1" name="username" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleFormControlInput2">Password</label>
        <input class="form-control" id="exampleFormControlInput2" name="password" type="text">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>

<!--Bootstrap JS-->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!--Font awesome-->
<script
        crossorigin="anonymous"
        src="https://kit.fontawesome.com/5998df09f3.js"
></script>
</body>
</html>
