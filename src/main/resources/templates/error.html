<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error!</title>

    <!--    Own styling-->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>

    <!--    Bootstrap-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<!--Top navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                <li class="nav-item me-4">
                    <span class="btn btn-success disabled" sec:authentication="name"></span>
                </li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <input class="btn btn-secondary" type="submit" value="Log out"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container">
    <main class="error">
        <header>
            <h1>Error</h1>
        </header>
        <hr>
        <table class="table mb-4">
            <thead>
            <tr>
                <th scope="col">Time</th>
                <th scope="col">Path</th>
                <th scope="col">Error</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${timestamp}"></td>
                <td th:text="${path}"></td>
                <td th:text="${error}"></td>
                <td th:text="${status}"></td>
            </tr>
            </tbody>
        </table>


        <a class="btn btn-success mt-4" href="/">Back</a>
    </main>
</section>
</body>
</html>
