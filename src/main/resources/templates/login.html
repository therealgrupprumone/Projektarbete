<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    Our style-->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <!--    Bootstrap-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Chat - Login</title>
</head>

<body>
<!--Top navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                <li class="nav-item me-4">
                    <span class="btn btn-success disabled" sec:authentication="name"></span>
                </li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <input class="btn btn-secondary" type="submit" value="Log out"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container">
    <main>
        <h1 class="display-1">Login</i>

        </h1>

        <hr>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Username</label>
                <input class="form-control" id="exampleFormControlInput1" name="username"
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput2">Password</label>
                <input class="form-control" id="exampleFormControlInput2" name="password"
                       type="password">

            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Sign in">
            </div>
        </form>

        <form th:action="@{/}">
            <input class="btn btn-success" type="submit" value="Back"/>
        </form>

            <a th:href="@{/signup}">Sign Up</a>


        <div class="text-muted">
            <div th:if="${param.error}">
                - Invalid username and/or password.
            </div>
            <div th:if="${param.logout}">
                - You have been logged out.
            </div>
        </div>
    </main>
</section>
<!--Bootstrap JS-->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!--Font awesome-->
<script
        crossorigin="anonymous"
        src="https://kit.fontawesome.com/5998df09f3.js"
></script>

</body>
</html>
